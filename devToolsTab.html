    <div id="leftBar">
        <ul>
            <li>Event log</li>
            <!-- <li>Breakpoints</li> -->

    <div id="paneContainer">
        <div class="pane show" id="eventsContainer">

                <input type="text" id="msgInput" />
                <input type="submit" value="send" />
            </form>
            <a id="save" href="#" download="">Save</a>
            <hr />
            <h1>Events:</h1>
            <ul id="events">
            </ul>
        </div>
        <div class="pane hidden" id="breakpoints">
            <h1>Breakpoints:</h1>
        </div>
    </div>
